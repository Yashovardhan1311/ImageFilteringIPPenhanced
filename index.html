<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Filter Studio</h1>
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <span>Drag & Drop or Click to Upload Image</span>
                <input type="file" id="imageUpload" accept="image/*">
            </label>
        </div>
        <div class="editor-section">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <div class="canvas-placeholder">Upload an image to start editing</div>
            </div>
            <div class="controls">
                <div class="filter-buttons">
                    <button onclick="applyFilter('blur')">Blur</button>
                    <button onclick="applyFilter('sharpen')">Sharpen</button>
                    <button onclick="applyFilter('invert')">Invert</button>
                    <button onclick="applyFilter('smoothen')">Smoothen</button>
                    <button onclick="applyFilter('grayscale')">Grayscale</button>
                    <button onclick="resetFilters()">Reset</button>
                </div>
                <div class="sliders">
                    <div class="slider-group">
                        <label for="intensity">Intensity: <span id="intensityValue">100%</span></label>
                        <input type="range" id="intensity" min="0" max="100" value="100">
                    </div>
                    <div class="slider-group">
                        <label for="brightness">Brightness: <span id="brightnessValue">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label for="contrast">Contrast: <span id="contrastValue">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                </div>
                <div class="extra-controls">
                    <button onclick="undo()">Undo</button>
                    <button onclick="redo()">Redo</button>
                    <button onclick="savePreset()">Save Preset</button>
                    <button onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
